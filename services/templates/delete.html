{% extends 'base.html' %}

{% load static %}

{% block content %}
<div class="row">
    <div class="col-md-6">
        <div class="card card-body">

            <p>Are you Sure you want to delete the {{item}}?</p>

            <form method = "POST" action="{% url 'delete_order' item.id %}">

                {% csrf_token %}
                <a class="btn btn-info" href="{% url 'home' %}">Cancel</a>
                <input class="btn btn-danger" type="submit" name="Confirm">

            </form>

        </div>
    </div>
</div>



{% endblock %}
